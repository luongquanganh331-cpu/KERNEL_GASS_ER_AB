
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>GEMINI_OS // SYSTEM_PLAGUE_DETECTED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0000;
        color: #ff0000;
        margin: 0;
        overflow: hidden;
        user-select: none;
        cursor: crosshair;
      }
      
      @keyframes extremeJitter {
        0% { transform: translate(0,0) rotate(0deg); filter: hue-rotate(0deg); }
        1% { transform: translate(-5px, 5px) rotate(0.1deg); filter: hue-rotate(90deg) invert(0.1); }
        2% { transform: translate(5px, -5px) rotate(-0.1deg); filter: hue-rotate(180deg) invert(0); }
        3% { transform: translate(-5px, -5px) rotate(0deg); }
        100% { transform: translate(0,0) rotate(0deg); }
      }
      .system-plague {
        animation: extremeJitter 0.08s infinite;
      }

      .glass {
        background: rgba(40, 0, 0, 0.6);
        backdrop-filter: blur(15px) saturate(200%);
        -webkit-backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 0, 0, 0.4);
      }

      @keyframes bleedingText {
        0% { text-shadow: 2px 0 0 #ff0000, -2px 0 0 #ffffff; }
        50% { text-shadow: -5px 0 10px #ff0000, 5px 0 10px #000; color: #fff; }
        100% { text-shadow: 2px 0 0 #ff0000, -2px 0 0 #ffffff; }
      }
      .glitch-text {
        animation: bleedingText 0.05s infinite;
        font-weight: 900;
      }

      /* CRT Scanline Effect */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9999;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 6s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        80% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
